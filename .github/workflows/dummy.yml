    name: "[GitHub project - .Net Core] SonarQube Code Analysis"
    runs-on: ubuntu-latest
    steps:
      - name: Exit with success
        run: exit 0
  sq-cli:
    name: "[GitHub project] SonarQube Code Analysis"
    runs-on: ubuntu-latest
