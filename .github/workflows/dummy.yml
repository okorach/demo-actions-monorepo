name: Build and Scan
on:
  push:
    branches:
      - master # or the name of your main branch
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  sq-gradle:
    runs-on: ubuntu-latest
    name: "[GitHub project - Gradle] SonarQube Code Analysis"
